{% extends "base.html" %}

{% block title %}Register - Cyber Platform{% endblock %}

{% block content %}
<div class="login-container">
    <h2><i class="fas fa-user-plus"></i> New User</h2>
    <p style="margin-bottom: 2rem; color: #888;">Create a local account for testing.</p>

    <form method="POST">
        <div class="form-group">
            <label>Username</label>
            <input type="text" name="username" required placeholder="Choose a username">
        </div>

        <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" required placeholder="Enter your email">
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" required>
        </div>

        <button type="submit" class="btn btn-secondary" style="width: 100%;">CREATE ACCOUNT</button>
    </form>
</div>
{% endblock %}
