{% extends "base.html" %}

{% block title %}Login - Cyber Platform{% endblock %}

{% block content %}
<div class="login-container">
    <h2><i class="fas fa-lock"></i> Secure Login</h2>
    <p style="margin-bottom: 2rem; color: #888;">Enter your credentials to access the forensic suite.</p>

    <form method="POST">
        <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" required placeholder="Enter your email">
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" required placeholder="••••••••">
        </div>

        <button type="submit" class="btn" style="width: 100%;">AUTHENTICATE</button>
    </form>

    <div style="margin-top: 1rem; font-size: 0.9rem;">
        <a href="#" style="color: #666;">Forgot Password?</a>
        <br>
        <a href="{{ url_for('register') }}" style="color: var(--primary-color);">No account? Register here (Dev
            Only)</a>
    </div>
</div>
{% endblock %}
