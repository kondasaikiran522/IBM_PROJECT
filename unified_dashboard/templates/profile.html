{% extends "base.html" %}

{% block title %}Profile - Cyber Platform{% endblock %}

{% block content %}
<div class="login-container" style="max-width: 600px;">
    <h2><i class="fas fa-id-card"></i> User Profile</h2>
    <div class="text-center" style="margin: 2rem 0;">
        <i class="fas fa-user-circle fa-5x" style="color: var(--primary-color);"></i>
        <h3 style="margin-top: 1rem;">{{ user.username }}</h3>
        <p style="color: #888;">Administrator / Analyst</p>
    </div>

    <div class="form-group">
        <label>Username</label>
        <input type="text" value="{{ user.username }}" disabled>
    </div>

    <div class="form-group">
        <label>Role</label>
        <input type="text" value="Super Admin" disabled>
    </div>

    <div class="form-group">
        <label>Session ID</label>
        <input type="text" value="ACTIVE-{{ user.id }}-XKW9" disabled>
    </div>

    <button class="btn btn-secondary" style="width: 100%; margin-top: 1rem;">EDIT PROFILE (Coming Soon)</button>
</div>
{% endblock %}
